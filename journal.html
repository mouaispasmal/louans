<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylejournal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
<script src="./journal.js" defer></script>
<script src="https://kit.fontawesome.com/c479d9ed25.js" crossorigin="anonymous"></script>
    <title>Journal</title>
</head>
<body>
    <div class="background-decoration">
        <img src="./img/yellow.png" alt="" class="deco deco1">
        <img src="./img/pink.png" alt="" class="deco deco2">
        <img src="./img/chat.png" alt="" class="deco deco3">
        <img src="./img/stamp.png" alt="" class="deco deco4">
    </div>
    <div class="container">
        <a href="./index.html">accueil</a>
        <div class="title">
            <img src="./img/feuille1.png" alt="">
            <div class="centered">Louan </br> (in Japan)</div>
        </div>
        <a href="">vlogs ;)</a>
    </div>
<div id="content">
<button id="prev-btn">
    <i class="fa-solid fa-arrow-left"></i>
</button>

<div id="book" class="book">
    <!-- Paper 1 -->
    <div id="p1" class="paper">
        <div class="front">
            <div id="f1" class="front-content">
                <h1>Front 1</h1>
            </div>
        </div>
        <div class="back">
            <div id="b1" class="back-content">
                <h1>Back 1</h1>
            </div>
        </div>
    </div>
    <!-- Paper 2 -->
    <div id="p2" class="paper">
        <div class="front">
            <div id="f2" class="front-content">
                <h1>Front 2</h1>
            </div>
        </div>
        <div class="back">
            <div id="b2" class="back-content">
                <h1>Back 2</h1>
            </div>
        </div>
    </div>
    <!-- Paper 3 -->
    <div id="p3" class="paper">
        <div class="front">
            <div id="f3" class="front-content">
                <h1>Front 3</h1>
            </div>
        </div>
        <div class="back">
            <div id="b3" class="back-content">
                <h1>Back 3</h1>
            </div>
        </div>
    </div>
</div>

<button id="next-btn">
    <i class="fa-solid fa-arrow-right"></i>
</button>
</div>
<div class="mobile-message">
    <img src="./img/feuille1.png" alt="Feuille">
    <h2>Louan (in Japan)</h2>
    <p>Pour visualiser le contenu du journal, veuillez utiliser un écran plus grand (tablette ou ordinateur).</p>
