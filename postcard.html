<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartes Postales</title>
    <link rel="stylesheet" href="stylepostcard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <a href="./index.html">accueil</a>

        </div>
        <a href="https://www.youtube.com/@louan21" target="_blank">vlogs ;)</a>
    </div>

    <div class="gallery">
        <!-- Carte 1 -->
        <div class="card" data-id="1">
            <div class="card-inner">

                    <img src="" alt="">
                </div>
                <div class="card-back">
                    <p>Premier jour au Japon</p>
                </div>
            </div>
        </div>
        
        <!-- Carte 2 -->
        <div class="card" data-id="2">
            <div class="card-inner">
                <div class="card-front">
                    <img src="" alt="">
                </div>
                <div class="card-back">
                    <p>Première semaine au kosen</p>
                </div>
            </div>
        </div>
        
        <!-- Carte 3 -->
        <div class="card" data-id="3">
            <div class="card-inner">
                <div class="card-front">
                    <img src="" alt="">
                </div>
                <div class="card-back">
                    <p>Premier event</p>
                </div>
            </div>
        </div>
        
        <!-- Carte 4 -->
        <div class="card" data-id="4">
            <div class="card-inner">
                <div class="card-front">
                    <img src="" alt="">
                </div>
                <div class="card-back">
                    <p>Le labo</p>
                </div>
            </div>
        </div>
        
        <!-- Carte 5 -->
        <div class="card" data-id="5">
            <div class="card-inner">
                <div class="card-front">
                    <img src="" alt="">
                </div>
                <div class="card-back">
                    <p>2ème event</p>
                </div>
            </div>
        </div>
        
        <!-- Carte 6 -->
        <div class="card" data-id="6">
            <div class="card-inner">
                <div class="card-front">
                    <img src="" alt="">
                </div>
                <div class="card-back">
                    <p>Golden Week & Osaka</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="overlay">
        <div class="overlay-content">
            <div class="enlarged-card">
                <div class="enlarged-card-front">
                    <img src="" alt="">
                </div>
                <div class="enlarged-card-back">
                    <p></p>
                </div>
            </div>
            <div class="close-btn">&times;</div>
            <button class="flip-btn">Retourner</button>
        </div>
    </div>
    <script src="./postcard.js"></script>

</html>
